<p>schedule works!</p>
<dx-scheduler
  timeZone="America/Los_Angeles"
  [dataSource]="appointmentsData"
  [views]="['week', 'month']"
  currentView="week"
  [currentDate]="currentDate"
  [startDayHour]="9"
  [height]="600"
>
<dxi-resource
    fieldExpr="priorityId"
    [allowMultiple]="false"
    [dataSource]="priorityData"
    label="Priority"
  >
  </dxi-resource>

  <dxi-resource
    fieldExpr="typeId"
    [allowMultiple]="false"
    [dataSource]="typeData"
    label="Type"
  >
  </dxi-resource>
</dx-scheduler>
